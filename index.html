<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Project</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="center">

        <div id="principal_container">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>
        
            <section>
                <form>
                    
                        <label >Amount</label>
                        <input type="number"  id="principal"> 
                        <label >Interest Rate</label> 
                        <span>
                            <input type="range"  id="rate" min=0 max=20 step=0.25 value=10.25>
                            <span>10.25%</span>
                        </span>
                        <label >No. of Years</label> 
                        <select></select> 
                    
                        <button class="item1" onclick="compute()">Compute Interest</button>
                  
                </form>

                <span id="result"></span><br>

            </section>

            <footer>&#169; This Calculator belongs to Rodrigo :)</footer>
       </div>
    </body>
</html>
