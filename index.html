<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Project</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="center">

        <div id="principal_container" class="center">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>
        
            <section>
                <div id="formulario">
                    
                        <label >Amount</label>
                        <input type="number"  id="principal"> 
                        <label >Interest Rate</label> 
                        <span>
                            <input onchange="updateRate()" type="range"  id="rate" min=0 max=20 step=0.25 value=10.25>
                            <span id="rate_val">10.25%</span>
                        </span>
                        <label >No. of Years</label> 
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select> 
                    
                        <button class="item1" onclick="compute()">Compute Interest</button>
                  
                </div>

                <span style="text-align: left;" id="result"></span>

            </section>

            <footer>&#169; This Calculator belongs to Rodrigo :)</footer>
       </div>
    </body>
</html>
